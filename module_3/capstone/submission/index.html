<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone 3 Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

</head>
<body>
    <main>
        <div 
            class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" 
            role="alert"
            id="alert-success"
        >
            <span class="font-bold">Success!</span> API call is successful.
        </div>
        <div 
            class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" 
            role="alert"
            id="alert-fail"
        >
            <span class="font-medium">Error!</span> API call is failed, please try again.
        </div>
        <div class="container mx-auto py-1 px-[5em]">
            <p class="text-4xl font-bold text-center my-7">Colour Scheme </p>
            <div class="grid grid-cols-3 gap-7" id="main-layout">
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
